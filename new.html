function init(r)
{
    if(r!==undefined)

}
function initArr(a)
{
    if(a!==undefined)
    {
        a[0][0]=2;
    }
    return a;
    
}
$(document).ready().keydown(function(e){
   
    var win = $("#dialog").data("kendoWindow");
var position = win.wrapper.offset();
var currentTop=position.top;
var currentLeft=position.left;
   // console.log(e.keyCode);
   switch(e.keyCode)
   {
    
       case rightCode:
           $("#dialog").kendoWindow({
            position: {
             top: currentTop, 
             left:"90%"
            } 
           });
           break;
           case leftCode:
           $("#dialog").kendoWindow({
            position: {
             top: currentLeft, 
             left:"1%"
            } 
           });
               break;
               case upCode:
               $("#dialog").kendoWindow({
            position: {
             top: "100%", 
             left:currentLeft
            } 
           });
           break;
           case downCode:
           $("#dialog").kendoWindow({
            position: {
             top: 0, 
             left:currentLeft
            } 
           });
           break;

   }

});
